{% extends "admin_base.html" %}
{% block title %}Pengaturan Email{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold">Pengaturan Email</h1>
    <p class="text-slate-500">Konfigurasi metode pengiriman email sistem.</p>
</div>

<div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 max-w-2xl">
    <form action="{{ url_for('main.update_email_settings') }}" method="POST" class="space-y-6">
        
        <!-- Sender Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold mb-2">Email Pengirim</label>
                <input name="email_from_address" value="{{ site.email_from_address }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none" placeholder="noreply@example.com">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">Nama Pengirim</label>
                <input name="email_from_name" value="{{ site.email_from_name }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Tiket Wahana">
            </div>
        </div>

        <div class="border-t border-slate-100 dark:border-slate-700 my-4"></div>

        <!-- Provider Selection -->
        <div>
            <label class="block text-sm font-bold mb-4">Penyedia Layanan Email</label>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="cursor-pointer">
                    <input type="radio" name="email_provider" value="smtp" class="peer hidden" {% if site.email_provider == 'smtp' %}checked{% endif %}>
                    <div class="p-4 border-2 rounded-lg text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                        <div class="font-bold">SMTP</div>
                        <div class="text-xs text-slate-500">Standard SMTP</div>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="email_provider" value="postal" class="peer hidden" {% if site.email_provider == 'postal' %}checked{% endif %}>
                    <div class="p-4 border-2 rounded-lg text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                        <div class="font-bold">Postal</div>
                        <div class="text-xs text-slate-500">Postal Mail Server</div>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="email_provider" value="brevo" class="peer hidden" {% if site.email_provider == 'brevo' %}checked{% endif %}>
                    <div class="p-4 border-2 rounded-lg text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                        <div class="font-bold">Brevo</div>
                        <div class="text-xs text-slate-500">API Key</div>
                    </div>
                </label>
            </div>
        </div>

        <!-- SMTP Settings -->
        <div id="smtp_settings" class="space-y-4 provider-settings {% if site.email_provider != 'smtp' %}hidden{% endif %}">
            <h3 class="font-bold text-slate-700 dark:text-slate-300">Konfigurasi SMTP</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold mb-2">Host</label>
                    <input name="smtp_host" value="{{ site.smtp_host or '' }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none" placeholder="smtp.gmail.com">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Port</label>
                    <input name="smtp_port" type="number" value="{{ site.smtp_port or 587 }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Username</label>
                    <input name="smtp_user" value="{{ site.smtp_user or '' }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Password</label>
                    <input name="smtp_password" type="password" value="{{ site.smtp_password or '' }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>
        </div>

        <!-- Postal Settings -->
        <div id="postal_settings" class="space-y-4 provider-settings {% if site.email_provider != 'postal' %}hidden{% endif %}">
            <h3 class="font-bold text-slate-700 dark:text-slate-300">Konfigurasi Postal</h3>
            <div>
                <label class="block text-sm font-bold mb-2">Server Key</label>
                <input name="postal_server_key" value="{{ site.postal_server_key or '' }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Postal Server Key">
            </div>
        </div>

        <!-- Brevo Settings -->
        <div id="brevo_settings" class="space-y-4 provider-settings {% if site.email_provider != 'brevo' %}hidden{% endif %}">
            <h3 class="font-bold text-slate-700 dark:text-slate-300">Konfigurasi Brevo</h3>
            <div>
                <label class="block text-sm font-bold mb-2">API Key</label>
                <input name="brevo_api_key" value="{{ site.brevo_api_key or '' }}" class="w-full p-3 border rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 outline-none" placeholder="xkeysib-...">
            </div>
        </div>

        <div class="pt-4 border-t border-slate-200 dark:border-slate-700 flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                Simpan Konfigurasi
            </button>
        </div>
    </form>
</div>

<script>
    const radios = document.querySelectorAll('input[name="email_provider"]');
    const sections = {
        'smtp': document.getElementById('smtp_settings'),
        'postal': document.getElementById('postal_settings'),
        'brevo': document.getElementById('brevo_settings')
    };

    radios.forEach(radio => {
        radio.addEventListener('change', (e) => {
            // Hide all
            Object.values(sections).forEach(el => el.classList.add('hidden'));
            // Show selected
            if (sections[e.target.value]) {
                sections[e.target.value].classList.remove('hidden');
            }
        });
    });
</script>
{% endblock %}
